<html>
  <head>
    <script src="jquery-1.4.3.js"></script>
    <script src="feeds.js"></script>
  </head>
  <body>
    <script src="fab.js">
      ( HTML )
        ( HEAD )
          ( TITLE )( "(fab) demo" )()

          ( STYLE )
            // will eventually be native js: ie
            // ({ "body": { textAlign: "center" }
            //  , "body, input": { fontSize: "2em" }
            //  , ... })

            ( "body { text-align:center; }" )
            ( "body, input { font-size:2em; }" )
            ( ".section { padding-top:30px; }" )
            ( ".x, .y { position:absolute; }" )
            ( ".x { bottom:20px; padding-left:10px; borderLeft:1px solid black }" )
            ( ".y { right:20px;  padding-top:10px;  borderTop:1px solid black }" )
          ()
        ()

        ( BODY, { style: { backgroundColor: color } } )
          ( DIV, { className: "section" } )
            ( "enter a background color (such as '#fab'):" )
            ( BR )
            ( INPUT, { type: "text", id: "bg" } )
          ()
      
          ( DIV, { className: "section" } )
            ( "enter a search term to complete: " )
            ( BR )
            ( INPUT, { type: "text", id: "term" } )
          ()
      
          ( DIV, { className: "section" } )
            ( "suggestions: " )
            ( BR )
            ( suggestions )
          ()
      
          ( DIV, { className: "x", style: { left: pointer.offset.x } } )
            ( pointer.offset.x )
          ()

          ( DIV, { className: "y", style: { top: pointer.offset.y } } )
            ( pointer.offset.x )
          ()
        ()
      ()
    </script>
  </body>
</html>
